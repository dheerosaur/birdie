{% extends "timeline.html" %}
{% block title %}
    Your Timeline
{% endblock %}


{% block share %}
    <form id="tweet_form" action="/tweet" method="post">
        <input type="hidden" name="next" value="{{ request.uri|escape }}" />
        <textarea id="tweet_message" rows="2" cols="80" name="message" value=""></textarea>
        <input id="tweet_submit" type="submit" value="Share" />
        <span id="char_count">140</span>
    </form>
{% endblock %}
