{% extends "base.html" %}

{% block title %}
    Public Timeline
{% endblock %}

{% block body %}
    
    <div id="tweets">
        {% for tweet in public_tweets %}
        <div class="tweet">
            <a class="username" href="/user/{{tweet.username}}">{{ tweet.username }}</a>
            <span class="message">{{ tweet.message }}</span>
            <span class="pub_time">at {{ tweet.published|date:"P \- D, M d" }}</span>
        </div>
        {% endfor %}
    </div>

{% endblock %}
