{% extends "base.html" %}

{% block body %}
  <form action="/register" method="post">
      {% if error %}
      <p>{{ error }}</p>
      {% endif %}
      <input type="hidden" name="next" value="{{ request.uri|escape }}"/>
      <input type="text" name="username" value="" />
      <textarea name="about" value=""></textarea>
      <input type="submit" value="Create" />
  </form>

{% endblock %}
