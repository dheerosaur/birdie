{% extends "timeline.html" %}

{% block title %}
{{ bird.username }}'s {{ fols }}
{% endblock %}

{% block itemlists %}
    <div id="itemlists">
        <div id="{{ fols }}">
            {% for item in items %}
                <div class="item">
                    <a href="/user/{{ item }}">{{ item }}</a>
                </div>
            {% endfor %}
        </div>
{% endblock %}
